<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
<!-- <html lang="en" ng-app="weatherApp"> -->
<head>
	<meta charset="UTF-8">
	<title>Weather Dude</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.0.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/frontpage.css">
	<link rel="stylesheet" href="css/animate.css">
</head>
<body ng-controller="frontpageController">

<div id="welcome">
	<h2 class='welcomeTitle animated bounceInRight text-center'>Welcome</h2>
	<div class="container welcome animated bounceInLeft">
		<div class="row">
			<div class="input-group col-md-12 text-center">
   			<input type="text" class='form-control' ng-model="address" id='enterlocation' placeholder='Enter Location: Please be specific'>
   			<span class="input-group-btn">
					<button id='go' type="button" ng-click='getCoordinatesClick()' ng-keyup='getCoordinatesKeyup()' class="btn">Go</button>
   			</span>
			</div>
   	</div>
	</div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
<script src="js/api.js"></script>

</body>
</html>
