<div id="welcome">
	<h2 class='welcomeTitle animated bounceInRight'>Welcome</h2>
	<div class="container welcome animated bounceInLeft">
		<div class="row">
			<div class="input-group col-md-12 text-center">
   			<input type="text" class='form-control' id='enterlocation' placeholder='Enter Location: Please be specific'>
   			<span class="input-group-btn">
					<button id='go' type="button" class="btn">Go</button>
   			</span>  			
			</div>			
   	</div>
	</div>
</div>

<div id="address-input-bar2">
	<div class="container">
   	<div class="row">
   		<div class="input-group col-md-12 text-center" style="width: 40%; margin-left: 30%;">
   			<input type="text" class='form-control' id='enterlocation2' placeholder='Enter Location: Please be specific'>
   			<span class="input-group-btn">
					<button id='go2' type="button" class="btn">Go</button>

			</div>
   	</div>
	</div>
</div>
<br>

<div id='output'>
  	
</div>

<script id='info' type='text/x-handlebars-template'>
	
	<div class="Location">		
		<h1 id='location-output'> Address </h1>
	</div>	
				
	<div id='time-zone'>
		<p>TimeZone: {{timeZone}}</p>
	</div>

	<button id="units" type="button" class="btn btn-primary">
    	Change Units to SI
  	</button>
  	

	
	
		
	<div class="currently container">
		<div class="row">
			<div class="col-md-12">
				<h1> Currently </h1>
			</div>	
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="row">
					<div class="col-md-4">
						<img src="images/{{currentlyIcon}}.jpg" alt='{{icon}}' class="img-responsive">	
					</div>
					<div class="col-md-8">
						<p> Temp: {{currentlyTemp}} &deg;F</p>
						<p> Humidity: {{currentlyHumid}}</p>
						<p> Pressure: {{currentlyPress}}</p>																		
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<p style="margin-left: 25%;"> Visibility: {{currentlyVis}}</p>
						<p style="margin-left: 10%;"> Dew Point: {{currentlyDew}} &deg;F</p>
						<p> Summary: {{currentlySum}}</p>
					</div>
				</div>
			</div>
			<div class="col-md-9">
				<p>Humidity = (partial pressure of vapor)/(vapor-liquid equilibrium pressure at current temperature)</p>
				<p>Visibility is in miles. Stops after 10 miles</p>
				<p>Pressure is in milliBars</p>
				<p>Rain intensity has units of inches per hour</p>
				<p>Wind Speed is in mph </p>
				<p>Wind Bearing (Direction): 0 degrees corresponds to due north and increares CW</p>
				<p>Cloud Cover: 0 corresponds to clear sky, 0.4 to scattered clouds, 0.75 to broken cloud cover, and 1 to completely overcast skies</p>
				<p>Moon Phase: 0 represents a new moon, 0.25 a first quarter moon, 0.5 a full moon, and 0.75 a last quarter moon (The ranges in between these represent waxing crescent, waxing gibbous, waning gibbous, and waning crescent moons, respectively)</p>
			</div>
		</div>
	</div>
